<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Clyde</title>
    <link href="/stylesheets/clyde.css" rel="stylesheet">
    <style type="text/css">
      a,img{text-decoration:none}a img,img{border:0}.section__padder,body{padding:0}body{-webkit-box-sizing:border-box;box-sizing:border-box;width:100%!important;min-width:100%;margin:0;Margin:0;-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%}table.body{width:100%;height:100%;background:#f7f8f9}body,p{font-family:-apple-system,BlinkMacSystemFont,"Avenir Next",Avenir,"Segoe UI","Lucida Grande","Helvetica Neue",Helvetica,"Fira Sans",Roboto,Noto,"Droid Sans",Cantarell,Oxygen,Ubuntu,"Franklin Gothic Medium","Century Gothic","Liberation Sans",sans-serif;font-size:18px;font-weight:400;line-height:1.6;color:#556370}h1,h2,h3,h4,p{margin-top:0;margin-bottom:1em;Margin-top:0;Margin-bottom:1em}h1,h2,h3,h4{font-weight:700;line-height:1.3;color:#373f47}h1{font-size:36px}h2{font-size:20px}h3{font-size:18px}h4{font-size:14px}a{color:#2e91fc!important}.text-left{text-align:left!important}.text-center{display:block;width:100%;text-align:center!important}@media only screen and (max-width:767px){h1{font-size:24px!important}h2{font-size:18px!important}h3{font-size:16px!important}table.container img{height:auto}}img{line-height:100%;display:block;clear:both;width:auto;max-width:100%;height:auto;-ms-interpolation-mode:bicubic;outline:0}.image--center>div,.image--center>img,.image--inline-block,.social__icon-container{display:inline-block}.section,.spacer{width:100%}.image--center{font-size:0;margin-bottom:0;Margin-bottom:0;text-align:center}.spacer td{mso-line-height-rule:exactly}table{border-spacing:0;border-collapse:collapse;mso-table-lspace:0;mso-table-rspace:0}td{border-collapse:collapse!important;word-wrap:break-word;-webkit-hyphens:auto;-ms-hyphens:auto;hyphens:auto}table,td,tr{padding:0;text-align:left;vertical-align:top}table.float-center,td.float-center,th.float-center{float:none;margin:0 auto;Margin:0 auto;text-align:center}.header .container{background:0 0}.header .logo{width:150px;height:26px}.social__icon{width:26px;height:26px}.social__icon--twitter{width:30px}.social__icon--youtube{width:32px}
    </style>
  </head>
  <body>
    <table class="section header" align="center">
      <tbody>
        <tr>
          <td height="40" style="font-size:0; line-height:0;"></td>
        </tr>
        <tr>
          <td>
            <table class="container float-center" align="center">
              <tbody>
                <tr>
                  <td>
                    <p class="image--center">
                      <img class="image--inline-block logo" width="300" height="52" src="https://cdn2.hubspot.net/hubfs/3320020/hubspot_email_templates/kajabi_logo.png">
                    </p>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td height="40" style="font-size:0; line-height:0;"></td>
        </tr>
      </tbody>
    </table>
    <table class="section social">
      <tbody>
        <tr>
          <td height="60" style="font-size:0; line-height:0;"></td>
        </tr>
        <tr>
          <td>
            <table class="float-center" align="center">
              <tbody>
                <tr>
                  <td>
                    <a class="social__icon-container" href="https://www.twitter.com/kajabi">
                      <img width="90" height="78" class="social__icon social__icon--twitter" src="https://cdn2.hubspot.net/hubfs/3320020/hubspot_email_templates/twitter.png" alt="Twitter">
                    </a>
                  </td>
                  <td width="30"></td>
                  <td>
                    <a class="social__icon-container" href="https://www.facebook.com/kajabi">
                      <img width="78" height="78" class="social__icon social__icon--facebook" src="https://cdn2.hubspot.net/hubfs/3320020/hubspot_email_templates/facebook.png" alt="Facebook">
                    </a>
                  </td>
                  <td width="30"></td>
                  <td>
                    <a class="social__icon-container" href="https://www.youtube.com/user/kajabiapp/videos">
                      <img width="96" height="78" class="social__icon social__icon--youtube" src="https://cdn2.hubspot.net/hubfs/3320020/hubspot_email_templates/youtube.png" alt="YouTube">
                    </a>
                  </td>
                  <td width="30"></td>
                  <td>
                    <a class="social__icon-container" href="https://www.instagram.com/kajabi">
                      <img width="78" height="78" class="social__icon social__icon--instagram" src="https://cdn2.hubspot.net/hubfs/3320020/hubspot_email_templates/instagram.png" alt="Instagram">
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td height="60" style="font-size:0; line-height:0;"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
